zuul:
  ignoredPatterns: /**/admin/**
  routes:
    api:
      path: /api/**
      serviceId: zwitscher-service
      stripPrefix: true
    web:
      path: /**
      serviceId: zwitscher-board



logging:
  level:
    com.netflix.discovery: INFO
    org.springframework.cloud: INFO
    org.springframework.web: DEBUG
    de.qaware.cloud.nativ.zwitscher: DEBUG

management:
  endpoints:
    info:
      enabled: true
    shutdown:
      enabled: true
    health:
      enabled: true
    web:
      exposure:
        include: '*'
      base-path: /admin
eureka:
  instance:
    # register with IP addresses (required for deployment in Kubernetes?)
    preferIpAddress: true
    leaseRenewalIntervalInSeconds: 10
    statusPageUrlPath: ${management.endpoints.web.base-path}/info
    healthCheckUrlPath: ${management.endpoints.web.base-path}/health